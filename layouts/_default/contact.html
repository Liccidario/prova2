{{ define "main" }}

<!--=================== contact section start ===================-->
<!-- modify this form HTML and place wherever you want your form -->

<section class="section contact">
  <div class="container">
    {{ $bgImage:= resources.Get "images/map.png" }}
    {{ $bgImage:= $bgImage.Resize "1400x webp" }}
    <div class="row section-sm pt-0" style="background-image: url('{{ $bgImage.RelPermalink }}')">
      <div class="col-lg-6">
        <div class="content pt-lg-5 pb-3 pb-lg-0">
          <h3>Licci Dario - Web Designer & Tecnico Informatico - Liccidario.com</h3>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="p-4 border rounded-4">
          <h3 class="h4 mb-5 text-capitalize">Mandami un 
            <span class="text-primary"> Messaggio <i class="fas fa-arrow-right ms-2"></i></span>
          </h3>
          
       
      <form
       name="contact" method="POST" data-netlify="true">

      
        <label>
                      <div class="form-group">
              <label for="name" class="form-label">Nome <small>*</small></label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Thomas Milano" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address <small>*</small></label>
              <input type="email" name="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
              <label for="name" class="form-label">Oggetto <small>*</small></label>
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Blog advertisement"
                required>
            </div>
            <div class="form-group">
              <label for="message" class="form-label">Il tuo messaggio <small>*</small></label>
              <textarea class="form-control" placeholder="Hello I’m Mr ‘x’ from.............." id="message"
                name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia messaggio</button>
          </form>
      </form>

        <form
        name="contact"
        action="/pages/success"
        method="POST"
        data-netlify="true"
        ></form>



<!--=================== contact section start ===================-->

{{ end }}
